name: Stats-Frontend Deployment
run-name: ${{ github.actor }} is publishing stats-frontend ðŸš€
on: 
  push:
    branches: [main]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: "20"
            registry-url: 'https://npm.pkg.github.com'
        - run: npm ci
        - run: npm run build
        - run: npm test